user www-data;
worker_processes 4;
pid /var/run/nginx.pid;

events {
	worker_connections 30000;
	multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	#tcp_nopush on;
	#tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	
	server {
        listen       80;
        server_name  water.ece.ucsb.edu;
        root /home/kage/bq051/bqcore/bq/client_service/public;
        #location ~*/(img|js|iepng|css)/ {
         #   root /var/www/html/tg2env/tgapp/tgapp/public;
          #  expires max;
           # add_header Cache-Control "public";
            #break;
       #}

    charset utf-8;

    location / {
    uwsgi_pass 0.0.0.0:3031;
        include uwsgi_params;
        uwsgi_param SCRIPT_NAME "";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}     

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# If HTTPS, then set a variable so it can be passed along.
	##

#	map $scheme $server_https {
#		default off;
#		https on;
#	}

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


